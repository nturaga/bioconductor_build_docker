version: "3.9"
services:
  bioc:
    container_name: bioc-devel
    image: "ghcr.io/nturaga/bioconductor_build_docker:master"
    ports:
      - "8787:8787"
    environment:
      - PASSWORD=bioc
    volumes:
      - ${HOME}/R/bioconductor_docker/devel:/usr/local/lib/R/host-site-library
      - ${HOME}/R/bioconductor_docker/data:/home/rstudio
